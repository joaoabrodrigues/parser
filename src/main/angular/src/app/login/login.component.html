<div fxFlexFill fxLayout="column" fxLayoutAlign="center">
  <div fxLayout="row" fxLayoutWrap fxLayoutAlign="center" class="overflowScroll">
      <div fxFlex="500px" fxFlex.xs="90">
        <mat-card class="mat-elevation-z7">
            <mat-card-header fxLayoutAlign="center">
              <mat-card-title> <img src="./assets/img/login.png"/> </mat-card-title>
              <mat-card-subtitle fxLayoutAlign="center">Login</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <form fxLayout="column" [formGroup]="form" (keyup.enter)="doLogin()">
                <mat-form-field>
                    <input matInput autofocus formControlName="username" placeholder="Username" value="">
                    <mat-error *ngIf="form.controls['username'].hasError('required')">
                        Mandatory field
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Password" value="" [type]="inputType">
                    <button mat-button *ngIf="form.controls['password'].value" matSuffix mat-icon-button aria-label="Show/hide password" (click)="changeInputType()" type="button">
                      <mat-icon>remove_red_eye</mat-icon>
                    </button>
                    <mat-error *ngIf="form.controls['password'].hasError('required')">
                      Mandatory field
                    </mat-error>
                </mat-form-field>
                <br/>
                <button mat-raised-button [disabled]="!form.valid" (click)="doLogin()" type="button" color="primary">Login</button>
                <br>
                <button mat-raised-button (click)="doSignup()" type="button" color="accent">Signup</button>
              </form>
            </mat-card-content>
          </mat-card>
      </div>
  </div>
</div>
